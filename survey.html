<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <div class="header">
        <h1 id="title">Survey Form</h1>
        <p id="description">Help us, Let us know about your</p>
    </div>
    <div class="flex-container">
        <div>
            <form action="" id="survey-form">
                <div>
                    <label for="name" id="name-label">Name</label>
                    <input type="text" placeholder="Enter your name" id="name" required>
                </div>

                <div>
                    <label for="email" id="email-label">Email</label>
                    <input type="email" placeholder="Enter your email" id="email" required>
                </div>

                <div>
                    <label for="number" id="number-label">Age(optional)</label>
                    <input type="number" placeholder="Age" id="number" max="30" min="10">
                </div>

                <div>
                    <label for="dropdown">which option best describes your current role?</label>
                    <select name="" id="dropdown" aria-placeholder="Select Current Role">
                        <option value="Select Current Role" disabled selected>Select Current Role</option>
                        <option value="Student">Student</option>
                        <option value="Full Time Jod">Full Time Jod</option>
                        <option value="Full Time Learner">Full Time Learner</option>
                        <option value="Prefer not say">Prefer not say</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div>
                    <label>Would you recommend freeCodeCamp to a friend?</label>
                    <label for="Yes">
                        <input type="radio" name="recommendation" id="Yes" value="Yes" checked> Yes
                    </label> 
                    <label for="Maybe">
                        <input type="radio" name="recommendation" id="Maybe" value="Maybe"> Maybe
                    </label>
                    <label for="Not sure">
                        <input type="radio" name="recommendation" id="Not sure" value="Not sure"> Not sure
                    </label>  
                    <label for="No">
                        <input type="radio" name="recommendation" id="No" value="No"> No
                    </label>
                </div>

                <div>
                    <label for="">What would you like to see improved? (Check all that apply)</label>
                    <label for="">
                        <input type="checkbox" name="suggestion" id="" value="Front-end Projects"> Front-end Projects
                    </label>
                    <label for="">
                        <input type="checkbox" name="suggestion" id="" value="Back-end Projects"> Back-end Projects
                    </label>
                    <label for="">
                        <input type="checkbox" name="suggestion" id="" value="Data Visualization"> Data Visualization
                    </label>
                    <label for="">
                        <input type="checkbox" name="suggestion" id="" value="Challenges"> Challenges
                    </label>
                    <label for="">
                        <input type="checkbox" name="suggestion" id="" value="Open Source Community"> Open Source Community
                    </label>
                    <label for="">
                        <input type="checkbox" name="suggestion" id="" value="Gitter help rooms"> Gitter help rooms
                    </label>
                    <label for="">
                        <input type="checkbox" name="suggestion" id="" value="Videos"> Videos
                    </label>
                    <label for="">
                        <input type="checkbox" name="suggestion" id="" value="City Meetups"> City Meetups
                    </label>
                    <label for="">
                        <input type="checkbox" name="suggestion" id="" value="Wiki"> Wiki
                    </label>
                    <label for="">
                        <input type="checkbox" name="suggestion" id="" value="Forum"> Forum
                    </label>
                    <label for="">
                        <input type="checkbox" name="suggestion" id="" value="Additional Courses"> Additional Courses
                    </label>

                </div>
                
                <div>
                    <label for="comments">Comments</label>
                    <textarea name="" id="comments" cols="5" rows="5" placeholder="Enter your comment here..."></textarea>
                </div>
                
                    <input type="submit" value="Submit" id="submit">

            </form>
        </div> 
    </div>   
</body>
</html>
